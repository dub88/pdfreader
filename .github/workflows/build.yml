name: Build macOS App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-14    # Run on fast Apple Silicon runner via Rosetta
            arch: x64       # Force Intel Python
            name: Intel
          - os: macos-14    # Run on fast Apple Silicon runner
            arch: arm64     # Native ARM Python
            name: AppleSilicon

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        architecture: ${{ matrix.arch }}

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build App
      env:
        MACOSX_DEPLOYMENT_TARGET: "11.0"
      run: |
        # Find where customtkinter is installed
        CTK_PATH=$(python -c "import customtkinter; import os; print(os.path.dirname(customtkinter.__file__))")
        
        pyinstaller --noconfirm --windowed \
          --name "PDF Speaker" \
          --add-data "$CTK_PATH:customtkinter" \
          --icon "app_icon.icns" \
          main.py || \
        pyinstaller --noconfirm --windowed \
          --name "PDF Speaker" \
          --add-data "$CTK_PATH:customtkinter" \
          main.py

    - name: Create DMG / Zip
      run: |
        cd dist
        hdiutil create -volname "PDF Speaker" -srcfolder "PDF Speaker.app" -ov -format UDZO "PDF Speaker-${{ matrix.name }}.dmg"

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: PDF-Speaker-${{ matrix.name }}
        path: dist/PDF Speaker-${{ matrix.name }}.dmg
